<div *ngIf="form?.value" class="container">
  <div class="container_option" [ngClass]="{selected:form.value.isIncome}" (click)="changeSelection(true)">
    Income
  </div>
  <div class="container_option" [ngClass]="{selected:!form.value.isIncome}" (click)="changeSelection(false)">
    Outcome
  </div>
</div>
