<div class="container">
  <app-multi-selection-button
    [isSelected]="!form.value.isIncome"
    [onClick]="changeSelection"
    [value]="false"
    text="Outcome"
    [form]="form"
  ></app-multi-selection-button>
  <app-multi-selection-button
    [isSelected]="form.value.isIncome"
    [onClick]="changeSelection"
    [value]="true"
    text="Income"
    [form]="form"
  ></app-multi-selection-button>
</div>
