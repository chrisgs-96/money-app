<div class="container">
  <div class="date">{{ transaction.date | date: "dd/MM/yyyy" }}</div>
  <div>{{ transaction.name }}</div>
  <div class="category">{{ transaction.category }}</div>
  <div
    class="amount"
    [ngClass]="{ income: transaction.isIncome, outcome: !transaction.isIncome }"
  >
    {{ transaction.amount | currency: "EUR":"symbol":"1.2-2" }}
  </div>
  <div (click)="deleteTransaction()" class="delete"></div>
</div>
