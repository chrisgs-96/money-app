<div class="container">
  <div class="date-category">
    <span class="hidden-header">Date/Category: </span>
    <span class="val">{{ transaction.date | date: "dd/MM/yyyy" }} ({{transaction.category}})</span>
  </div>
  <div class="description">
    <span class="hidden-header">Name: </span>
    <span class="val">{{ transaction.name }}</span>
  </div>
  <div
    class="amount"
    [ngClass]="{ income: transaction.isIncome, outcome: !transaction.isIncome }"
  >
    <span class="hidden-header">Amount </span>
    <span class="val">{{ transaction.amount | currency: "EUR":"symbol":"1.2-2" }}</span>
  </div>
  <div (click)="deleteTransaction()" class="delete hide"></div>
  <div class="grid-placeholder"></div>
  <button class="delete-transaction-text" (click)="deleteTransaction()">
    Delete
  </button>
</div>
