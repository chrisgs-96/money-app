<div *ngIf="categories$ | async as categories" class="categories-flex">
  <app-category-bubble
    *ngFor="let category of categories"
    [category]="category"
    (cliked)="deleteCategory($event)"
  ></app-category-bubble>
</div>
<div>
  <input [(ngModel)]="categoryName" type="text" />
  <button (click)="addCategory()">Add</button>
</div>
